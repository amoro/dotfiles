<dom-module id="nyaovim-app">
	<template>
		<style>
			/* CSS configurations here */
			.horizontal {
				display: flex;
				width: 100%;
				height: 100%;
			}
			neovim-editor {
				width: 100%;
				height: 100%;
			}
		</style>

		<!-- Component tags here -->
		<div class="horizontal">
			<neovim-editor
				id="nyaovim-editor"
				argv$="[[argv]]"
				font-size="12"
				font="Droid Sans Mono Awesome">
			</neovim-editor>
			<!--       		<popup-tooltip editor="[[editor]]"></popup-tooltip>-->
			<markdown-preview editor="[[editor]]"></markdown-preview>
			<!--<mini-browser editor="[[editor]]"></mini-browser>-->
			<cheat-sheet editor="[[editor]]"></cheat-sheet>
		</div>
	</template>
</dom-module>
